<!DOCTYPE html>
<html lang="en">
<head>

                    <path class="a3" d="M0 40 L30 72 L60 40"></path>

            <div>

                </a>
            </div>
            <div>

                </a>
            </div>
            <div>
                <h2 class="project-title">Portfolio (old)<span class="typing-underline"></span></h2>
                <a href="https://brycehaynes.com/old" class="github-icon-link">
                    <i class="fa-solid fa-arrow-up-right-from-square github-icon"></i>
                </a>
